<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="/static/js/drag-drop.js" defer></script>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">
    <img src="/static/favicon/favicon-96x96.png" style="width: 9vh;" class="d-inline-block align-top" alt="">
    ProMan
    </a>
        {% if username == None %}
            <form class="form-inline" action='/login' method="POST">
                <label for="user_name"></label><input type="text" name="username" id="user_name" placeholder="User name">
                <label for="password"></label><input type="password" name="password" id="password" placeholder="Password">
                <button id="loginbtn" type="submit">LOGIN</button>
                <button id="register" type="submit" formaction="/registration">REGISTER</button>
                <p>{{ error }}</p>
            </form>
         {% else %}
                <form  class="form-inline" action="/logout" id="logged_in">
                    <p>{{username}}</p>
                    <button id=logout">LOGOUT</button>
                </form>
            {%endif%}
    </nav>
        <h1>ProMan</h1>
    <form>
    <button id="new-board" type="submit" formaction="/new-board"> Add New Board </button>
    </form>
        <div id="boards"></div>
        <div class="container">
            <div id="boards"></div>
        </div>

    </body>
</html>
