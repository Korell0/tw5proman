<html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
   {% if username == None %}
        <div id="login_register">
            <form action='/login' method="POST">
                <label for="user_name"></label><input type="text" name="username" id="user_name" placeholder="User name">
                <label for="password"></label><input type="text" name="password" id="password" placeholder="Password">
                <button id="loginbtn" type="submit">LOGIN</button>
                <button id="register" type="submit" formaction="/registration">REGISTER</button>
                <p>{{ error }}</p>
            </form>
            {% else %}
            </div>
            <div class="logged_in" style="display: flex">
                <form action="/">
                    <p>{{username}}</p>
                    <button id=logout">LOGOUT</button>
                </form>
            </div>
   {%endif%}
